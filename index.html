<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Table Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px 12px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div>
    <h1>CSV Data Table</h1>
    <table id="data-table">
      <thead>
        <tr>
          <th>Log Time</th>
          <th>Download Speed (Mbps)</th>
          <th>Upload Speed (Mbps)</th>
          <th>Ping (ms)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="4">Loading data...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Specify your CSV file path
    const csvFilePath = './internet_speed_log.csv';
    const tableBody = document.getElementById('data-table').querySelector('tbody');

    // Use PapaParse to fetch and parse the CSV
    Papa.parse(csvFilePath, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data;
        renderTable(data);
      },
      error: function(error) {
        console.error('Error loading CSV:', error);
        tableBody.innerHTML = '<tr><td colspan="4">Failed to load data.</td></tr>';
      }
    });

    function renderTable(data) {
      if (data.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="4">No data available.</td></tr>';
        return;
      }

      const rows = data.map(row => `
        <tr>
          <td>${row.LogTime}</td>
          <td>${row.DownloadSpeedMbps}</td>
          <td>${row.UploadSpeedMbps}</td>
          <td>${row.PingMs}</td>
        </tr>`).join('');

      tableBody.innerHTML = rows;
    }
  </script>
</body>
</html>
